<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller admin page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="form-inline mb-3">
      <form id="addform" value="submit">
      <h1 style="text-align: center;">Seller Admin page</h1>
      <p style="text-align: center;">Add your product to sell</p>
      <hr>
      <div class="form-floating">
        <input id="price" class="form-control" placeholder="Please put your name here" type="number" name="price" required>
        <label for="price">Selling price :</label>
      </div><br>
      <div class="form-floating">
        <input id="name" class="form-control" placeholder="Please put your product name here" type="text" name="Product"required>
        <label for="name">Product name : </label>
      </div><br>
      <input type="submit" class="btn btn-primary" value="Add Product" id="submit" >
      <br><br>
      <h2>Product</h2>
      </form>
      <ul id="ul">

      </ul>
      <h4>Total value Rs </h4>
      <div id="totalvalue">0</div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
  <script src="start.js"></script>
</body>
</html>
